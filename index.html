<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" defer src="script.js"></script>
    <title>My jellybeans Clicker</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>Jellybeans: <span id="jellybeans-counter">0</span></h1>
        <p><span id="current-jellybeans-per-click">1</span> jellybeans/click</p>
        <p class="image-wrapper">
          <img id="click" src="assets/jellybeans1-YH69iWE2-large.webp" alt="" />
        </p>
      </div>
      <div class="right">
        <div class="title">Jellybeans Producers</div>
        <div class="producers">
          <div class="producer green">
            <div class="left text-left">
              <p>Green Jellybeans</p>
              <p class="buy">
                <input id="buy-green" type="button" value="Buy" />
              </p>
            </div>
            <div class="right text-right">
              <p>Quantity: <span id="jellybeans-quantity">0</span></p>
              <p>Jellybeans Click: <span id="jellybeans-per-click">1</span></p>
              <p>Cost Jellybeans: <span id="jellybeans-cost">10</span></p>
            </div>
          </div>

          <div class="producer blue">
            <div class="left text-left">
              <p>Blue Jellybeans</p>
              <p class="buy">
                <input id="buy-blue" type="button" value="Buy" />
              </p>
            </div>
            <div class="right text-right">
              <p>Quantity: <span id="jellybeans-quantity">0</span></p>
              <p>Jellybeans Click: <span id="jellybeans-per-click">2</span></p>
              <p>Cost Jellybeans: <span id="jellybeans-cost">50</span></p>
            </div>
          </div>

          <div class="producer pink">
            <div class="left text-left">
              <p>Pink Jellybeans</p>
              <p class="buy">
                <input id="buy-pink" type="button" value="Buy" />
              </p>
            </div>
            <div class="right text-right">
              <p>Quantity: <span id="jellybeans-quantity">0</span></p>
              <p>Jellybeans Click: <span id="jellybeans-per-click">5</span></p>
              <p>Cost Jellybeans: <span id="jellybeans-cost">100</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
